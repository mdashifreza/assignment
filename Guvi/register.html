<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel = "stylesheet" href = "CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
    <form id="registration-form">
        <div class="form-group">
            <input type="text" class="form-control" name = "username" placeholder="username" id="username">
            <span id="fullnameV" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name = "email" placeholder="email" id = "email">
            <span id="emailV" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name = "password" placeholder="password" id = "password">
            <span id="passV" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name = "confirm_password" placeholder="confirm password" id="cnfpassword">
            <span id="cnfpassV" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-btn">
            <input type="submit" class="btn btn-primary" value="Register" name="submit">
        </div>
    </form>
</div>
<script src="js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
